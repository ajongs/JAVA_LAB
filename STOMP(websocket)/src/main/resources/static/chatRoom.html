<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatRoom</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/chatScript.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="receiver">receiver</label>
                    <input type="text" id="receiver" class="form-control" placeholder="상대방 이름을 적어주세요..">
                </div>
                <button id="createChatRoom" class="btn btn-default" type="button">채팅방 생성</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="chat-list" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Chat</th>
                </tr>
                </thead>
                <tbody id="Chat-lists">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
